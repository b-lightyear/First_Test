<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>22.06.23</title>

<body>
	<h1>메롱😜</h1>
	
	<!-- action : 동작 지정(페이지 이동, url 요청).
	Method는 데이터가 있다면 전송방식은 get, post -->
	
	<form action="Ex01_ServeltTest" method="get">
		<!-- Button 태그 X : 클릭도 담당을 하지만 자동으로 submit하기 때문 -->
		<!-- Input -->
		<input type="submit" value="Ex01 get 전송">
	</form>
	
	<form action="Ex01_ServeltTest" method="post">
		<input type="submit" value="Ex01 post 전송">
	</form>
	
	<form action="Ex02_ServeltTest" method="get">
		<input type="submit" value="Ex02 get 전송">
	</form>
	
	<form action="Ex02_ServeltTest" method="post">
		<input type="submit" value="Ex02 post 전송">
	</form>
	
</body>
</html>
